<ion-content>
  <div class="login-container">
    <header class="login-header">
      <div class="header-content">
        <h1 class="header-title">Road ANBU</h1>
      </div>
      <button class="btn-link" [routerLink]="['/registro']">REGISTRARSE</button>
    </header>

    <main class="login-main">
      <div class="login-card">
        <div class="card-header">
          <h2 class="card-title">Acceso Shinobi</h2>
          <p class="card-subtitle">Identifícate ante el Hokage para continuar</p>
        </div>

        <div class="form-group">
          <label class="input-label">Usuario Ninja</label>
          <input type="text" 
                 class="ninja-input" 
                 placeholder="Ej: Naruto_Uzumaki"
                 [(ngModel)]="credentials.username">
        </div>

        <div class="form-group">
          <label class="input-label">Contraseña de Jutsu</label>
          <input type="password" 
                 class="ninja-input" 
                 placeholder="********"
                 [(ngModel)]="credentials.password">
        </div>

        <button class="btn-submit" (click)="onLogin()">
          ENTRAR AL PORTAL
        </button>

        <div class="ion-text-center ion-margin-top">
          <p class="card-subtitle">
            ¿Aún no tienes rango? 
            <a [routerLink]="['/registro']" style="color: #ec2513; font-weight: bold; text-decoration: none;">
              Crea tu registro
            </a>
          </p>
        </div>
      </div>
    </main>
  </div>
</ion-content>
